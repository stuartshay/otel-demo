name: Build and Push Docker Image

on:
  # Auto-push only for main branch
  push:
    branches: [main]
    tags:
      - 'v*'
  # Manual dispatch for non-main branches (develop, feature/*, etc.)
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to Docker Hub'
        required: true
        default: true
        type: boolean
  # PR builds for validation (no push)
  pull_request:
    branches: [main, develop]

env:
  IMAGE_NAME: stuartshay/otel-demo

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get build info
        id: build_info
        run: |
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          # Sanitize branch name: replace / with -, remove invalid chars, lowercase
          BRANCH_NAME="${GITHUB_REF_NAME}"
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[\/]/-/g' | sed 's/[^a-zA-Z0-9._-]//g' | tr '[:upper:]' '[:lower:]')
          echo "branch_sanitized=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME -> Sanitized: $SANITIZED_BRANCH"

      - name: Determine version tag
        id: version
        run: |
          BRANCH="${{ steps.build_info.outputs.branch_sanitized }}"

          # Validate VERSION file exists
          if [[ ! -f VERSION ]]; then
            echo "ERROR: VERSION file not found"
            exit 1
          fi

          # Read and validate VERSION file
          VERSION=$(cat VERSION)
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "ERROR: VERSION file must contain semantic version (e.g., 1.0.84)"
            echo "Found: $VERSION"
            exit 1
          fi

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch: use VERSION file
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_main=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Git tag: use tag version
            VERSION="${GITHUB_REF_NAME#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
          else
            # Non-main branches: version-{branch}
            VERSION="${VERSION}-${BRANCH}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${VERSION}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # For main branch: latest + version
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ github.ref != 'refs/tags/*' }}
            # For semver tags (v1.0.0 -> 1.0.0, 1.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Git SHA for traceability
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=otel-demo
            org.opencontainers.image.description=OpenTelemetry Demo App - Python Flask with OTel instrumentation
            org.opencontainers.image.vendor=stuartshay
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            com.github.actions.run_number=${{ github.run_number }}
            com.github.actions.run_id=${{ github.run_id }}
            com.github.actions.branch=${{ steps.build_info.outputs.branch_sanitized }}

      - name: Determine push condition
        id: push
        run: |
          # Push if:
          # - Main branch push (auto)
          # - Tag push (auto)
          # - Manual dispatch with push_image=true
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should_push=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "should_push=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.push_image }}" == "true" ]]; then
            echo "should_push=true" >> $GITHUB_OUTPUT
          else
            echo "should_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ steps.push.outputs.should_push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Caching: GHA cache always, registry cache only when authenticated (non-PR)
          cache-from: |
            type=gha
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ steps.build_info.outputs.date }}
            BUILD_NUMBER=${{ github.run_number }}

      # Push registry cache only on authenticated builds (not PRs)
      - name: Push registry cache
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: type=gha
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max,image-manifest=true
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ steps.build_info.outputs.date }}
            BUILD_NUMBER=${{ github.run_number }}

      - name: Update Docker Hub description
        if: steps.push.outputs.should_push == 'true' && github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: "OpenTelemetry Demo App - Python Flask with OTel instrumentation"
          readme-filepath: ./README.md

      - name: Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ steps.build_info.outputs.branch_sanitized }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build # | \`${{ github.run_number }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Pushed | \`${{ steps.push.outputs.should_push }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Schema detection and npm publishing (Phase 1)
  # Only runs on main branch pushes (after successful Docker build)
  schema-check:
    name: Check API Schema Changes
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    outputs:
      schema_changed: ${{ steps.detect.outputs.changed }}
      version: ${{ steps.detect.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit for diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: |
          npm install -g openapi-typescript@7.10.1
          npm install -g swagger2openapi

      - name: Detect schema changes
        id: detect
        run: |
          # Generate types from current commit (from source code, not API)
          bash scripts/generate-types.sh --from-code

          # Check if files that affect types changed in this commit
          CHANGED_FILES=$(git diff HEAD~1 HEAD --name-only)
          SHOULD_PUBLISH=false

          # Check for API code changes
          if echo "$CHANGED_FILES" | grep -q "app/"; then
            echo "✓ API code changed (app/ directory)"
            SHOULD_PUBLISH=true
          fi

          # Check for type generation script changes
          if echo "$CHANGED_FILES" | grep -q "^scripts/generate-"; then
            echo "✓ Type generation scripts changed"
            SHOULD_PUBLISH=true
          fi

          # Check for package.json version changes
          if echo "$CHANGED_FILES" | grep -q "packages/otel-types/package.json"; then
            echo "✓ Types package.json changed"
            SHOULD_PUBLISH=true
          fi

          # Check for workflow changes that affect type generation
          if echo "$CHANGED_FILES" | grep -Fq ".github/workflows/docker.yml"; then
            echo "✓ Workflow changed"
            SHOULD_PUBLISH=true
          fi

          if [ "$SHOULD_PUBLISH" = true ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Schema or type generation changed - will publish"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes affecting types detected"
          fi

          # Extract version from package.json
          VERSION=$(jq -r '.version' packages/otel-types/package.json)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Current types package version: ${VERSION}"

      - name: Upload generated types
        if: steps.detect.outputs.changed == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: generated-types
          path: packages/otel-types/index.d.ts
          retention-days: 7

  # Publish to npm if schema changed
  # Requires manual approval (workflow_dispatch) or auto-publish if configured
  publish-types:
    name: Publish Types to npm
    runs-on: ubuntu-latest
    needs: schema-check
    if: needs.schema-check.outputs.schema_changed == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download generated types
        uses: actions/download-artifact@v4
        with:
          name: generated-types
          path: packages/otel-types

      - name: Update package version
        run: |
          cd packages/otel-types
          # Sync version with Docker image (from build job)
          DOCKER_VERSION="1.0.${{ github.run_number }}"
          npm version $DOCKER_VERSION --no-git-tag-version
          echo "Updated package.json to version: $DOCKER_VERSION"

      - name: Publish to npm
        run: |
          cd packages/otel-types
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## npm Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Package | \`@stuartshay/otel-types\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`1.0.${{ github.run_number }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Install | \`npm install @stuartshay/otel-types@1.0.${{ github.run_number }}\` |" >> $GITHUB_STEP_SUMMARY
